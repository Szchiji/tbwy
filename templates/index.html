<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Matrix Hub | 智能情报站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root { --bg-dark: #020408; --card-dark: #0a0d14; --accent-blue: #3b82f6; }
        body { background-color: var(--bg-dark); color: #f1f5f9; font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        
        /* 霓虹情感发光边框 */
        .neon-amber { border: 1px solid rgba(245, 158, 11, 0.4); box-shadow: 0 0 15px rgba(245, 158, 11, 0.1); }
        .neon-red { border: 1px solid rgba(239, 68, 68, 0.4); box-shadow: 0 0 15px rgba(239, 68, 68, 0.1); }
        .neon-blue { border: 1px solid rgba(59, 130, 246, 0.3); box-shadow: 0 0 15px rgba(59, 130, 246, 0.1); }

        .glass-nav { background: rgba(2, 4, 8, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .post-card { transition: transform 0.3s cubic-bezier(0.2, 0, 0.2, 1), filter 0.3s ease; }
        .post-card:hover { transform: scale(1.01); filter: brightness(1.15); }
        
        /* 隐藏滚动条 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        mark { background: #fbbf24; color: #000; border-radius: 4px; padding: 0 2px; }

        /* 动画 */
        @keyframes pulse-soft { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse-soft { animation: pulse-soft 2s infinite; }
    </style>
</head>
<body class="pb-24">

    <header class="glass-nav sticky top-0 z-50 px-4 py-4">
        <div class="max-w-2xl mx-auto space-y-4">
            <div class="flex items-center gap-4">
                <div class="h-10 w-10 rounded-xl bg-gradient-to-br from-blue-600 to-indigo-500 flex items-center justify-center shadow-lg shadow-blue-500/20">
                    <i class="bi bi-shield-shaded text-white"></i>
                </div>
                <div class="flex-1 relative">
                    <input type="text" id="masterSearch" oninput="runFilter()" placeholder="语义探索情报..." 
                           class="w-full bg-white/5 border border-white/10 rounded-xl py-2.5 pl-10 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                    <i class="bi bi-search absolute left-3 top-2.5 text-slate-500 text-xs"></i>
                </div>
            </div>
            <div class="flex gap-2 overflow-x-auto no-scrollbar pb-1">
                <button onclick="filterTag('', this)" class="tag-btn bg-blue-600 text-white px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-wider whitespace-nowrap">Global</button>
                {% for tag in all_tags %}
                <button onclick="filterTag('{{ tag }}', this)" class="tag-btn bg-white/5 border border-white/10 px-4 py-1.5 rounded-full text-[10px] font-bold text-slate-400 whitespace-nowrap hover:bg-white/10">#{{ tag }}</button>
                {% endfor %}
            </div>
        </div>
    </header>

    <main class="max-w-2xl mx-auto px-4 mt-8 space-y-8" id="flow">
        {% for post in posts %}
        <article class="post-card bg-[#0a0d14] rounded-[2rem] overflow-hidden 
                       {% if post.sentiment > 0.3 %} neon-amber 
                       {% elif post.sentiment < -0.3 %} neon-red 
                       {% else %} neon-blue {% endif %}"
                 data-text="{{ post.text|lower }}" data-tags="{{ post.tags }}">
            
            <div class="min-h-[100px] bg-black/40">
                <script async src="https://telegram.org/js/telegram-widget.js?22" 
                        data-telegram-post="{{ post.username }}/{{ post.msg_id }}" 
                        data-width="100%" data-userpic="false" data-dark="1"></script>
            </div>

            <div class="p-6">
                <p class="content-text text-slate-400 text-sm leading-relaxed mb-6">{{ post.text }}</p>
                
                <div class="flex justify-between items-center border-t border-white/5 pt-5">
                    <div class="flex gap-6 items-center">
                        <button onclick="handleLike({{ post.msg_id }}, this)" class="group flex items-center gap-2 text-slate-500 hover:text-rose-500 transition-colors">
                            <i class="bi bi-heart-fill"></i>
                            <span class="text-xs font-black">{{ post.likes }}</span>
                        </button>
                        <button onclick="copyPostLink({{ post.msg_id }})" class="text-slate-500 hover:text-blue-400 transition-colors">
                            <i class="bi bi-share-fill"></i>
                        </button>
                    </div>
                    
                    <div class="flex items-center gap-3">
                        <button onclick="adminDelete({{ post.msg_id }}, '{{ post.username }}')" class="text-[10px] text-white/10 hover:text-red-500 uppercase tracking-tighter transition-colors">
                            Delete
                        </button>
                        <div class="h-3 w-px bg-white/5"></div>
                        <span class="text-[10px] font-bold text-blue-500/80 uppercase">{{ post.title }}</span>
                    </div>
                </div>
            </div>
        </article>
        {% endfor %}
    </main>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 flex items-center gap-2">
        <div class="bg-[#0f172a]/90 backdrop-blur border border-white/10 px-5 py-2.5 rounded-2xl shadow-2xl flex items-center gap-4">
            <div class="flex items-center gap-2">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse-soft"></span>
                <span class="text-[10px] font-black tracking-widest text-white/70">AI NODE ACTIVE</span>
            </div>
            <div class="w-px h-4 bg-white/10"></div>
            <button onclick="openSubmit()" class="text-blue-400 hover:text-blue-300 transition-colors">
                <i class="bi bi-plus-circle-fill text-xl"></i>
            </button>
        </div>
    </div>

    <div id="submitModal" class="hidden fixed inset-0 z-[100] bg-black/90 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-[#0d111a] border border-white/10 w-full max-w-sm rounded-[2.5rem] p-8">
            <h3 class="text-xl font-bold mb-2">情报投稿</h3>
            <p class="text-slate-500 text-xs mb-6">内容将发送至管理员私聊审核</p>
            <textarea id="subContent" placeholder="写下你想分享的内容..." 
                      class="w-full h-32 bg-white/5 border border-white/10 rounded-2xl p-4 text-sm mb-4 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
            <div class="flex gap-3">
                <button onclick="closeSubmit()" class="flex-1 py-3 bg-white/5 rounded-xl text-xs font-bold">取消</button>
                <button onclick="submitNew()" class="flex-1 py-3 bg-blue-600 rounded-xl text-xs font-bold">提交审核</button>
            </div>
        </div>
    </div>

    <script>
        let currentTag = '';

        // 标签过滤
        function filterTag(tag, el) {
            currentTag = tag;
            document.querySelectorAll('.tag-btn').forEach(b => {
                b.classList.remove('bg-blue-600', 'text-white');
                b.classList.add('bg-white/5', 'text-slate-400');
            });
            el.classList.add('bg-blue-600', 'text-white');
            el.classList.remove('bg-white/5', 'text-slate-400');
            runFilter();
        }

        // 综合过滤 (搜索 + 标签)
        function runFilter() {
            const query = document.getElementById('masterSearch').value.toLowerCase();
            document.querySelectorAll('.post-card').forEach(card => {
                const textNode = card.querySelector('.content-text');
                const rawText = textNode.innerText;
                const matchQuery = rawText.toLowerCase().includes(query);
                const matchTag = currentTag === '' || card.dataset.tags.includes(currentTag);

                if (matchQuery && matchTag) {
                    card.style.display = 'block';
                    if (query !== "") {
                        const regex = new RegExp(`(${query})`, 'gi');
                        textNode.innerHTML = rawText.replace(regex, '<mark>$1</mark>');
                    } else {
                        textNode.innerHTML = rawText;
                    }
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // 点赞交互
        async function handleLike(id, el) {
            if (el.classList.contains('text-rose-500')) return;
            const res = await fetch(`/api/like/${id}`, { method: 'POST' });
            if (res.ok) {
                el.classList.add('text-rose-500', 'scale-110');
                const span = el.querySelector('span');
                span.innerText = parseInt(span.innerText) + 1;
            }
        }

        // 分享链接
        function copyPostLink(id) {
            const url = window.location.origin + '?id=' + id;
            navigator.clipboard.writeText(url).then(() => alert("情报链接已加密复制"));
        }

        // 投稿逻辑
        function openSubmit() { document.getElementById('submitModal').classList.remove('hidden'); }
        function closeSubmit() { document.getElementById('submitModal').classList.add('hidden'); }
        async function submitNew() {
            const content = document.getElementById('subContent').value;
            if(!content) return;
            const res = await fetch('/api/submit', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ content })
            });
            if(res.ok) {
                alert("投稿已送达管理员后台");
                closeSubmit();
                document.getElementById('subContent').value = '';
            }
        }

        // 同步删帖逻辑
        async function adminDelete(id, username) {
            const pwd = prompt("请输入管理员指令验证:");
            if (!pwd) return;
            const res = await fetch(`/api/delete/${id}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ password: pwd, username: username })
            });
            if (res.ok) {
                alert("云端及频道同步清除成功");
                location.reload();
            } else {
                alert("验证失败或权限不足");
            }
        }
    </script>
</body>
</html>
