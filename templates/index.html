<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background: #020408; color: #f1f5f9; }
        @keyframes scroll-slow { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .animate-notice { display: inline-block; white-space: nowrap; animation: scroll-slow 15s linear infinite; }
        .first-line-only { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="pb-20">
    <nav class="sticky top-0 z-50 bg-[#020408]/90 backdrop-blur-md border-b border-white/5">
        <div class="p-4 max-w-xl mx-auto flex flex-col gap-3">
            <h1 class="text-xl font-black italic text-blue-500">MATRIX HUB</h1>
            <div class="bg-blue-600/10 border border-blue-600/20 rounded-lg h-7 flex items-center overflow-hidden">
                <div class="animate-notice text-[11px] text-blue-300 font-bold w-full">{{ notice }}</div>
            </div>
        </div>
    </nav>

    <main class="max-w-xl mx-auto px-4 mt-6 space-y-3">
        {% for post in posts %}
        <a href="/post/{{ post.id }}" class="block">
            <div class="bg-[#0a0d14] rounded-2xl p-3 flex gap-4 border border-white/5">
                <div class="w-20 h-20 rounded-xl overflow-hidden bg-slate-900 flex-shrink-0">
                    {% if post.first_media %}
                        {% if post.first_media.endswith('.mp4') %}
                            <video src="{{ post.first_media }}" class="w-full h-full object-cover"></video>
                        {% else %}<img src="{{ post.first_media }}" class="w-full h-full object-cover">{% endif %}
                    {% else %}<div class="w-full h-full flex items-center justify-center text-[10px] text-slate-800">TEXT</div>{% endif %}
                </div>
                <div class="flex-1 min-w-0 flex flex-col justify-center">
                    <span class="text-[10px] text-blue-500 font-mono mb-1">{{ post.date }}</span>
                    <p class="text-[14px] text-slate-300 font-medium first-line-only">{{ post.text }}</p>
                </div>
            </div>
        </a>
        {% endfor %}
    </main>
</body>
</html>
