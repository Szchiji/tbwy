<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Matrix Intelligence Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root { --bg-dark: #020408; --card-dark: #0a0d14; }
        body { background-color: var(--bg-dark); color: #f1f5f9; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        /* 动态发光边框：根据情感值调整 */
        .neon-blue { border: 1px solid rgba(59,130,246,0.3); box-shadow: 0 0 15px rgba(59,130,246,0.1); }
        .neon-amber { border: 1px solid rgba(245,158,11,0.4); box-shadow: 0 0 15px rgba(245,158,11,0.1); }
        .neon-red { border: 1px solid rgba(239,68,68,0.4); box-shadow: 0 0 15px rgba(239,68,68,0.1); }

        .glass-nav { background: rgba(2,4,8,0.85); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); }
        .post-card { transition: all 0.3s ease; }
        .post-card:hover { transform: scale(1.01); filter: brightness(1.2); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        mark { background: #fbbf24; color: #000; border-radius: 4px; padding: 0 4px; }
    </style>
</head>
<body class="pb-20">

    <header class="glass-nav sticky top-0 z-50 border-b border-white/5 px-4 py-4">
        <div class="max-w-3xl mx-auto">
            <div class="flex items-center gap-4 mb-4">
                <div class="h-10 w-10 rounded-xl bg-gradient-to-br from-indigo-600 to-blue-500 flex items-center justify-center shadow-lg shadow-indigo-500/30">
                    <i class="bi bi-intersect text-white text-xl"></i>
                </div>
                <div class="flex-1 relative">
                    <input type="text" id="masterSearch" oninput="applyFilter()" placeholder="上帝视角：语义过滤..." 
                           class="w-full bg-white/5 border border-white/10 rounded-xl py-2.5 pl-10 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                    <i class="bi bi-search absolute left-3 top-2.5 text-slate-500"></i>
                </div>
            </div>
            <div class="flex gap-2 overflow-x-auto no-scrollbar">
                <button onclick="filterTag('', this)" class="tag-pill active bg-indigo-600 px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap">探索全网</button>
                {% for tag in all_tags %}
                <button onclick="filterTag('{{ tag }}', this)" class="tag-pill bg-white/5 border border-white/10 px-4 py-1.5 rounded-full text-xs text-slate-400 whitespace-nowrap">#{{ tag }}</button>
                {% endfor %}
            </div>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 mt-8 space-y-8" id="contentFlow">
        {% for post in posts %}
        <article class="post-card bg-[#0a0d14] rounded-3xl overflow-hidden 
                       {% if post.sentiment > 0.3 %} neon-amber 
                       {% elif post.sentiment < -0.3 %} neon-red 
                       {% else %} neon-blue {% endif %}"
                 data-text="{{ post.text|lower }}" data-tags="{{ post.tags }}">
            
            <div class="min-h-[100px] bg-black/40">
                <script async src="https://telegram.org/js/telegram-widget.js?22" 
                        data-telegram-post="{{ post.username }}/{{ post.msg_id }}" 
                        data-width="100%" data-userpic="false" data-dark="1"></script>
            </div>

            <div class="p-6">
                <p class="post-text text-slate-400 text-sm leading-relaxed mb-6">{{ post.text }}</p>
                
                <div class="flex justify-between items-center border-t border-white/5 pt-5">
                    <div class="flex gap-5">
                        <button onclick="doLike({{ post.msg_id }}, this)" class="flex items-center gap-2 text-slate-500 hover:text-rose-500 transition-colors">
                            <i class="bi bi-heart-fill"></i>
                            <span class="text-xs font-black">{{ post.likes }}</span>
                        </button>
                        <button onclick="shareLink({{ post.msg_id }})" class="text-slate-500 hover:text-indigo-400">
                            <i class="bi bi-share-fill"></i>
                        </button>
                    </div>
                    <div class="flex gap-2">
                        {% for t in post.tags.split(',') %}{% if t %}
                        <span class="px-2 py-0.5 bg-indigo-500/10 text-indigo-400 text-[10px] rounded-md font-bold uppercase border border-indigo-500/20">#{{ t }}</span>
                        {% endif %}{% endfor %}
                    </div>
                </div>
            </div>
        </article>
        {% endfor %}
    </main>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 px-4 py-2 bg-indigo-600/90 backdrop-blur rounded-full shadow-2xl flex items-center gap-3">
        <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
        <span class="text-[10px] font-black tracking-widest text-white">SYSTEM ONLINE / AI NODE ACTIVE</span>
    </div>

    <script>
        let activeTag = '';

        function filterTag(tag, el) {
            activeTag = tag;
            document.querySelectorAll('.tag-pill').forEach(b => b.classList.remove('bg-indigo-600','active'));
            el.classList.add('bg-indigo-600','active');
            applyFilter();
        }

        function applyFilter() {
            const query = document.getElementById('masterSearch').value.toLowerCase();
            document.querySelectorAll('.post-card').forEach(card => {
                const textEl = card.querySelector('.post-text');
                const rawText = textEl.innerText;
                const matchK = rawText.toLowerCase().includes(query);
                const matchT = activeTag === '' || card.dataset.tags.includes(activeTag);

                if (matchK && matchT) {
                    card.style.display = 'block';
                    if (query !== "") {
                        const regex = new RegExp(`(${query})`, 'gi');
                        textEl.innerHTML = rawText.replace(regex, '<mark>$1</mark>');
                    } else {
                        textEl.innerHTML = rawText;
                    }
                } else {
                    card.style.display = 'none';
                }
            });
        }

        async function doLike(id, el) {
            if(el.classList.contains('text-rose-500')) return;
            const res = await fetch(`/api/like/${id}`, {method: 'POST'});
            if(res.ok) {
                el.classList.add('text-rose-500');
                const s = el.querySelector('span');
                s.innerText = parseInt(s.innerText) + 1;
            }
        }

        function shareLink(id) {
            const url = window.location.origin + "?post=" + id;
            navigator.clipboard.writeText(url);
            alert("加密链接已复制到剪贴板！");
        }
    </script>
</body>
</html>
