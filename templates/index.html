<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background: #020408; color: #f1f5f9; }
        .glass-nav { background: rgba(2,4,8,0.85); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .list-card { background: #0a0d14; border: 1px solid rgba(255,255,255,0.05); transition: 0.2s; }
        .list-card:active { transform: scale(0.98); background: #111622; }
    </style>
</head>
<body class="pb-24">
    <nav class="glass-nav sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
            <h1 class="text-lg font-black italic tracking-tighter">MATRIX HUB</h1>
        </div>
    </nav>

    <main class="max-w-xl mx-auto px-4 mt-6 space-y-3">
        {% for post in posts %}
        <a href="/post/{{ post.id }}" class="block">
            <div class="list-card rounded-2xl p-3 flex gap-4">
                <div class="w-24 h-24 rounded-xl overflow-hidden bg-slate-900 flex-shrink-0 shadow-inner">
                    {% if post.first_media %}
                    <img src="{{ post.first_media }}" class="w-full h-full object-cover">
                    {% else %}
                    <div class="w-full h-full flex items-center justify-center text-[10px] text-slate-700 font-mono">TEXT</div>
                    {% endif %}
                </div>
                <div class="flex-1 min-w-0 py-1">
                    <div class="text-[10px] text-blue-500 mb-1 font-mono uppercase">{{ post.date }}</div>
                    <p class="text-sm text-slate-300 line-clamp-2 leading-snug">
                        {{ post.text }}
                    </p>
                    <div class="mt-2 text-[10px] text-slate-600 italic">查看详情 →</div>
                </div>
            </div>
        </a>
        {% endfor %}
    </main>

    <a href="https://t.me/{{ bot_name }}" target="_blank" class="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 rounded-full shadow-2xl flex items-center justify-center text-white text-2xl z-50">
        <i class="bi bi-chat-dots-fill"></i>
    </a>
</body>
</html>
